<div class="posts">
  <h1 class="content-subhead">Recent Posts</h1>
  <section class="post" ng-repeat="post in posts | matchesCategory">
    <a ng-href="#!/posts/{{post.slug}}">
    <header class="post-header">
      <h2 class="post-title" ng-bind="post.title"></h2>
    </header>
    <h1 class="content-outline" ng-bind="post.outline"></h1>
    </a>
  </section>
</div>
